<div class="todo-container">
  <div class="todo-list">
    <h1>To-Do List</h1>
    <div class="input-group">
      <input type="text" [(ngModel)]="workInput" placeholder="Yapılacak iş veya Aranacak İfade...">
      <button class="add-btn" (click)="add()">Ekle</button>
    </div>
    <ul class="tasks card-container">
      <li *ngFor="let i = index;let item of list | search:workInput: ['work'];">
        <div>
          <input [id]="'item-' + item.id" type="checkbox" [(ngModel)]="item.isComplete">
          <label [for]="'item-' + item.id" style="margin-left: 10px;"
            [ngClass]="{'completed': item.isComplete}">{{item.work}}</label>
        </div>
        <button class="delete-btn" (click)="remove(i)">&times;</button>
      </li>
    </ul>
  </div>
</div>
